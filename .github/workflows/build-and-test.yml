name: Build And Test

on: 
  push:
  pull_request:

jobs:
  check:
    strategy:
      fail-fast: true

    name: CI/CD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly      

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "yarn"

      - name: Yarn install
        run: yarn install

      - name: Forget install
        run: yarn forge:install

      - name: Run Forge tests
        run: yarn forge:test
